apiVersion: apps/v1
kind: Deployment
metadata:
  name: apigw-deployment
spec:
  selector:
    matchLabels:
        run: apigw-container
  replicas: 1
  template:
    metadata:
      labels:
        run: apigw-container
    spec:
      containers:
        - name: apigw-container
          image: danielfroseroz/apigw:latest
          ports:
          - containerPort: 4000
          env:
              - name: HOTELES_SERVICE
                value: http://hoteles-service:3000/
              - name: VUELOS_SERVICE
                value: http://vuelos-service:3100/ 
              - name: RESTAURANTES_SERVICE
                value: http://restaurantes-service:5000/   

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hoteles-deployment
spec:
  selector:
    matchLabels:
        app: hoteles-selector
  replicas: 1
  template:
    metadata:
      labels:
        app: hoteles-selector
    spec:
      containers:
        - name: hoteles-container
          image: danielfroseroz/hoteles:1.0.0
          ports:
          - containerPort: 3000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: restaurantes-deployment
spec:
  selector:
    matchLabels:
      app: restaurantes-selector
  replicas: 1
  template:
    metadata:
      labels:
        app: restaurantes-selector
    spec:
      containers:
        - name: restaurantes-container
          image: danielfroseroz/restaurantes:1.0.0
          ports:
          - containerPort: 5000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vuelos-deployment
spec:
  selector:
    matchLabels:
      app: vuelos-selector
  replicas: 1
  template:
    metadata:
      labels:
        app: vuelos-selector
    spec:
      containers:
        - name: vuelos-container
          image: danielfroseroz/vuelos:1.0.0
          ports:
          - containerPort: 3100
---
apiVersion: v1
kind: Service
metadata:
  name: apigw-service
spec:   
  selector: 
    app: apigw-deployment
  ports:
  - port: 4000
    protocol: TCP
    targetPort: 4000
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: hoteles-service
spec:   
  type: NodePort
  selector:
    app: hoteles-selector
  ports:
  - port: 3000
    targetPort: 3000
    nodePort: 30002
---
apiVersion: v1
kind: Service
metadata:
  name: vuelos-service
spec:   
  type: NodePort
  selector:
    app: vuelos-selector
  ports:
  - port: 3100
    targetPort: 3100
    nodePort: 30003
---
apiVersion: v1
kind: Service
metadata:
  name: restaurantes-service
spec:   
  type: NodePort
  selector:
    app: restaurantes-selector
  ports:
  - port: 5000
    targetPort: 5000
    nodePort: 30004